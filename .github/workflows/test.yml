name: Test
on:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - run: npm ci
      #- run: npm run test:unit
      - run: npm run build
