name: PR Setup

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:

  test:
    uses: ./.github/workflows/test.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    env:
      NODE_ENV: testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm run deploy
        env:
          CDK_STACK_PREFIX: lambda-edge-authorizer-pr-${{ github.event.number }}
